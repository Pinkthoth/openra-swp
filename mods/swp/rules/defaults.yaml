^SelectableBuilding:
	Inherits@selectiondecorations: ^Selectable
	Selectable:
		Priority: 2

^CargoPips:
	WithCargoPipsDecoration:
		Position: BottomLeft
		Margin: 4, -6
		RequiresSelection: true
		CustomPipSequences:
			gray: pip-gray
			yellow: pip-yellow
			blue: pip-blue
			red: pip-red

^PrimaryBuilding:
	PrimaryBuilding:
		PrimaryCondition: primary
		SelectionNotification: PrimaryBuildingSelected
	WithDecoration@primary:
		RequiresCondition: primary
		Position: Top
		Margin: 0, 4
		RequiresSelection: true
		Image: pips
		Sequence: tag-primary

^TankGunnerAttachable:
	InfiltrateToAttach@TankGunner:
		Actor: tnkgnr.attached
		Types: MiniDroneAttachable
	Targetable@TankGunner:
		TargetTypes: MiniDroneAttachable
		RequiresCondition: !tnkgnr-attached
	ChangesHealth@TankGunner:
		Step: 1000
		Delay: 25
		StartIfBelow: 100
		DamageCooldown: 50
		RequiresCondition: tnkgnr-attached
	ExternalCondition@TankGunner:
		Condition: tnkgnr-attached
	AttachableTo:
		Limits:
			tnkgnr: 1
		LimitConditions:
			tnkgnr: tnkgnr-attached